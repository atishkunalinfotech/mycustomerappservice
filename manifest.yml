language: ruby
default_versions:
- name: ruby
  version: 2.1.8
declared-services:
  postgres-rails:
    label: elephantsql
    plan: turtle
applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: mycustomerappservice
  host: mycustomerappservice
  disk_quota: 512M
  buildpack: https://github.com/cloudfoundry/ruby-buildpack/
  command: bundle exec rake db:create && bundle exec rake db:migrate && bundle exec rails s -p $PORT
  services:
    - postgres-mycustomerappservice


